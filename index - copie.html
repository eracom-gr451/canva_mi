<html>
 <head>
  <script type="application/x-javascript">
function draw() {
 var canvas = document.getElementById("canvas");
 var ctx = canvas.getContext("2d");
ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (350, 195, 35, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (150, 195, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (210, 195, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (30, 195, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (90, 195, 55, 50);

 ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (30, 250, 55, 50);


 ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (210, 250, 55, 50);

 ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (150, 250, 55, 50);


ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (210, 140, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (150, 140, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (150, 85, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (150, 30, 55, 50);

 ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (90, 30, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (90, 140, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (30, 140, 55, 50);

ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (30, 85, 55, 50);

 ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (30, 30, 55, 50);
}
  </script>
 </head>
 <body onload="draw()">
   <canvas id="canvas" width="300" height="300"></canvas>
 </body>
</html>
